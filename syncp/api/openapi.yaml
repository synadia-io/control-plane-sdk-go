        in: query
        name: subject
        required: true
        schema:
          type: string
        style: form
      responses:
        "101":
          description: Switching Protocols
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Subscribe to a NATS Core subject over websockets
      tags:
      - account
      x-doc-tags:
      - Accounts
